apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edge-api-edgeway.fullname" . }}
  labels:
    {{- include "edge-api-edgeway.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "edge-api-edgeway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "edge-api-edgeway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "edge-api-edgeway.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - mountPath: /app/config/
            name: app-config
          ports:
            - name: http
              containerPort: 7777
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - /app/liveness.sh
            initialDelaySeconds: 50
            periodSeconds: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - /app/liveness.sh
          env:
            - name: PARAMS
              value: "-Dfile.encoding=UTF-8 -Dspring.profiles.active=pro -Djava.security.egd=file:/dev/./urandom -Duser.timezone=Asia/Shanghai -Dspring.config.location=/app/config/application.yml"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx1024m"
            - name: APP_PATH
              value: "/app/boot/ApiGateway.jar"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: app-config
        configMap:
          name: {{ include "edge-api-edgeway.fullname" . }}